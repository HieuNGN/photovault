<div class="container">
  <h1>Favorite Images</h1>

  <div *ngIf="loading" class="loading">
    <mat-spinner></mat-spinner>
    <p>Loading favorite images...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{error}}</p>
  </div>

  <div *ngIf="!loading && !error" class="image-grid">
    <app-image-card
      *ngFor="let image of images"
      [image]="image">
    </app-image-card>
  </div>
</div>
